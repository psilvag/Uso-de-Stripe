<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" >
        <button id="button-comprar" style="height: 40px; width: 80px; background-color: blue; color: white;cursor: pointer; ">Comprar item</button>
    </div>
     <script>
        const button=document.getElementById('button-comprar')
        button.addEventListener('click',async ()=>{
            const res= await fetch('/create-checkout-session',{
                method:'POST'
            })
            const data= await res.json()
            console.log(data);
            window.location.href=data.url
        })
     </script>

</body>
</html>
